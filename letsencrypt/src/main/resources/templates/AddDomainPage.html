{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">Neue Domain eingeben</h1>

        <form action="/domain/add" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="publicDomain" class="col-lg-2 control-label">&Ouml;ffentliche Domain</label>
                    <div class="col-lg-5">
                        <input class="form-control" type="text" id="publicDomain" name="publicDomain" value="{{publicDomain}}" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-5 col-lg-offset-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="root" name="root">
                                root domain
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="internalDomain" class="col-lg-2 control-label">interne Domain</label>
                    <div class="col-lg-5">
                        <input class="form-control" type="text" id="internalDomain" name="internalDomain" value="{{internalDomain}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="certificateName" class="col-lg-2 control-label">Zertifikatname</label>
                    <div class="col-lg-5">
                        <input class="form-control" type="text" id="certificateName" name="certificateName" value="{{certificateName}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary br">Speichern</button>
                        <a href="/domain" class="btn btn-default">Abbruch</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
