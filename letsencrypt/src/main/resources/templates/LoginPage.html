{{master: master}}

<div class="row"> 
	<h1 class="page-header">Willkommen!</h1>
	<div class="col-lg-12">
		<form action="/login" method="post" class="form-horizontal">
			<fieldset>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-5">Bitte melde dich an.</div>
				</div>
				<div class="form-group">
					<label for="amalia_user" class="col-lg-2 control-label">Benutzername</label>
					<div class="col-lg-2">
						<input type="text" id="amalia_user" name="amalia_user" class="form-control" autofocus>
					</div>
				</div>
				<div class="form-group">
					<label for="amalia_password" class="col-lg-2 control-label">Passwort</label>
					<div class="col-lg-2">
						<input type="password" id="amalia_password" name="amalia_password" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-5">
						<button type="submit" class="btn btn-primary">Einloggen</button>
						{{if loginError}}<span style="color: #900; margin-left: 2em;">Falsche Zugangsdaten!</span>{{/if}}
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
