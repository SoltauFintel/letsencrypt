{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">Liste aller Container</h1>

        <ul>
            {{each c in containers}}
                <li{{if c.isExited}} style="color: #c00;"{{else}}{{if c.isRunning}} style="color: #090;"{{/if}}{{/if}}>{{c.name}}</li>
            {{/each}}
        </ul>
    </div>
</div>
