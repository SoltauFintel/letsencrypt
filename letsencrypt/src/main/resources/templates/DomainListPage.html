{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">Domains</h1>
    </div>
    <div class="col-lg-6">
        <p style="margin-bottom: 2em;"><a href="/domain/add" class="btn btn-primary">Neue Domain eingeben</a></p>
        
        <table class="table table-striped table-hover ntabelle">
            <tr>
                <th>&Ouml;ffentliche Domain</th>
                <th>internes Ziel</th>
                <th></th>
            </tr>
            {{each e in domains}}
                <tr>
                    <td><a href="/domain/{{e.id}}/edit"{{if e.root}} style="font-weight: bold;"{{/if}}>{{e.publicDomain}}</a></td>
                    <td>{{e.internalDomain}}</td>
                    <td style="text-align: right;">
                        <a class="btn btn-xs btn-default" title="Domain kopieren" {{if e.root}}disabled{{else}}href="{{e.copylink}}"{{/if}}><i
                            class="fa fa-copy"></i></a>
                        <a href="{{e.deletelink}}" onclick="return confirm('Domain-Eintrag {{e.publicDomain}} l&ouml;schen?')" class="btn btn-xs btn-danger"
                        title="L&ouml;schen"><i class="fa fa-trash"></i></a>
                    </td>
                </tr>
            {{/each}}
        </table>
        <p>Anzahl: {{n}}</p>
    </div>
</div>
